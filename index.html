<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" />
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
  <h1>Easy Apple Pie Recipe</h1>

  <form method="get" action="#null">
    <fieldset id="wrap">
      <p>Sign up for our cooking newsletter!</p>
      <div>
        <label>first Name: <input type="text" name="FNtext_field" placeholder="jane" ></label>
        <label>last Name: <input type="text" name="LNtext_field" placeholder="doe" ></label>

      <div>
        <label for="user_email">please enter your email:</label>
        <input type="email" id="user_email" placeholder="janedoe@example.com" >
      </div>
      <div>
        <label for="user_phone">enter your phone number:</label>
        <input type="tel" id="user_phone" name="phone" placeholder="222-222-2222">
      </div>
      <div>
        <label for="user_BD">enter your birthday:</label>
        <input type="date" id="user_BD" name="birthday" >
      </div>
      <div id="sub_button">
      <input type="submit" value="submit form!">
      </div>
    </fieldset>
  </form>
